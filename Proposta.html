<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proposta</title>
        <style>
            body{
                display:  flex;
                justify-content: center;
                align-items: center;
                height: 100hv;
            }

            a{
                text-decoration: none;
            }

            .box{
                font-size: 20px;
                color: white;
                height: 375px;
                width: 425px;
                border-radius: 10px;
                background: #282466;
                flex-direction: column;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .buttons-container {
                display: flex;
                justify-content: space-around;
                height: 50px;
                width: 150px;
            }
            
            button {
                height: 30px;
                width: 50px;
                background: white;
                border-radius: 5px;
                color: blue;
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <p>Teria uma oportunidade pra mim?</p>
            <div class="buttons-container">
                <button>
                    <a href="https://www.linkedin.com/in/pedro-henrique-evers">Sim</a>
                </button>
                <button id="no">NÃ£o</button>
            </div>
        </div>
    </body>
    <script>
        let button  = document.getElementById('no');
        let height  = window.innerHeight - 50;
        let width   = window.innerWidth -50;

        button.addEventListener('mouseover', function(){
            button.style.position = "absolute";
            button.style.top    = Math.random() * height + "px"
            button.style.left   = Math.random() * width + "px"
        })
    </script>
</html>
